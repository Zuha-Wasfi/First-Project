<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Sensitivity</title>
</head>
<body>
    <h2>Case Sensitivity</h2>
    <ol>
        <li>HTML is <u>case-insensitive</u> for tag names</li>
        <li>Attribute names are also be case-insensitive.</li>
        <li>Best practice: <u>use lowercase</u> for consistency.</li>
        <ul type="square">
            <li>html = HTML</li>
            <li>p = P</li>
            <li>head = HEAD</li>
            <li>body = BODY</li>
        </ul>
    </ol>
</body>
</html>
