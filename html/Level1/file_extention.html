<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extension</title>
</head>
<body>
    <main>
        <h2>File Extention</h2>
        HTML
        <ol>
            <li>Most commonly used</li>
            <li>Works across all browsers</li>
            <li>Widely recognized and supported</li>
            <li>Typically saved as .html</li>
        </ol>
        <br>
        HTM
        <ol>
            <li>Less commonly used</li>
            <li>Originated for compatibility with other systems</li>
            <li>Works same as .html</li>
            <li>Typically saved as .htm</li>
        </ol>
    </main>
</body>
</html>
