<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importance of index.html</title>
</head>
<body>
    <h2>Importance of index.html</h2>
        <ol>
            <li><u>Default name</u> of a websites homepage.</li>
            <li><u>First page</u> users see when visiting a website.</li>
            <li>Importance for <u>SEO</u> (Search Engine Optimization).</li>
            <li>Provides uniform <u>starting point</u> across servers.</li>
            <li>Serves as <u>fallback</u> when no file is specified in URL.</li>
        </ol>
</body>
</html>
