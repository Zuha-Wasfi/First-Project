<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML Page</title>
</head>
<body>
    <h2>Basic HTML Page</h2>
    <!DOCTYPE html>      Defines the HTML Version
    <html lang="en">     Parent of all HTML tags/Root Element
        <head>               Parent of meta data tags
            <title>My First webpage</title>    Title of the webpage
        </head>
        <body>               Parent of content tags
            <h1>Hello World !</h1>             Heading tag
        </body>
    </html>
</body>
</html>
