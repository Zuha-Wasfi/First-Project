<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Property</title>
</head>
<body>
    <h1> ID Property</h1>
    <label for="name"></label>
    <input type="text" name="name" id="name" placeholder="Name">
    <br>
    <label for="email"></label>
    <input type="email" name="email" id="email" placeholder="Email">
    <br><br>
    <ul>
        <li><u>Unique Identifier</u>: Each id should be unique within a page.</li>
        <li><u>Anchoring</u>: Allows for direct links to sections using the <i>#id</i> syntax in URLs.</li>
        <li><u>CSS & JavaScript</u>: Used for selecting elements for styling or scripting.</li>
    </ul>
</body>
</html>
