<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold/Italic/Underline/Strikethrough Tags</title>
</head>
<body>
    <p>My name is <b>Zuha Wasfi</b></p><br>
    <p>My age is <i>19</i></p><br>
    <p>I am learning <u>HTML</u></p><br>
    <p>from <s>Youtube</s></p>
</body>
</html>
