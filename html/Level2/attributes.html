<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <tag attribute="value">Text Content</tag>
    <br><br>
    <b>What are HTML Attributes?</b>
    <ol>
        <li>Provides <u>additional information</u> about elements.</li>
        <li>Placed <i>within opening tags</i>.</li>
        <li>Common examples: <u>href</u>, <u>src</u>, <u>alt</u>.</li>
        <li>Use <i>name=value</i> format.</li>
        <li>Can be <u>single</u> or <u>multiple</u> per element.</li>
    </ol>
</body>
</html>
