<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>8/10</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>7/10</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>2/10</td>
            <td>0.2</td>
        </tr>
    </table>
</body>
</html>
