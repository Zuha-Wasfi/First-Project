<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Tag</title>
</head>
<body>
    <table border="1">
        <caption>Students Information</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>20</td>
            <td>john@gmail.com</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>21</td>
            <td>mike@gmail.com</td>
        </tr>
    </table>
</body>
</html>
