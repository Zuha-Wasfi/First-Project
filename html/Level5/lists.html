<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <a href="#ordered_list"><b>Ordered List: </b></a>
    <ol type="1">
        <li>Item 1</li>
        <ol type="i">
            <li>Item 1.1</li>
            <li>Item 1.2</li>
        </ol>
        <li>Item 2</li>
        <ol type="A">
            <li>Item 2.1</li>
            <li>Item 2.2</li>
        </ol>
        <li>Item 3</li>
        <li>Item 4</li>
        <ol type="a">
            <li>Item 4.1</li>
            <li>Item 4.2</li>
        </ol>
        <li>Item 5</li>
        <ol type="I">
            <li>Item 5.1</li>
            <li>Item 5.2</li>
        </ol>
    </ol>
    <br>
    <a href="#unordered_list"><b>Unordered List: </b></a>
    <ul type="square">
        <li>Item 1</li>
        <ul>
            <li>Item 1.1</li>
            <li>Item 1.2</li>
        </ul>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
