<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Tag</title>
</head>
<body>
    <table border="1">
        <caption>This is a caption</caption>
        <tr>
            <th colspan="3">This is a colspan</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Smith</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
